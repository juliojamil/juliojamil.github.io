<html lang="pt-br">
<head>
    <title>JulioJamil</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html {
            inline-size: 100dvw;
            block-size: 100dvh;
            @supports (inline-size: 100dvw) {
                inline-size: 100dvw;
            }
            @supports (block-size: 100dvh) {
                block-size: 100dvh;
            }
        }
        html, body, *, *::before, *::after {
            box-sizing: border-box;
            border: 0;
            margin: 0;
            padding: 0;
        }
        html, body {
            background-color: #1a1a1aff
        }

        body {
            display: block;
        }
        body, .root-container {
            inline-size: 100%;
            block-size: 100%;
        }
        .root-container {
            display: grid;
            grid-template-columns: [c1] 8.384rem [c2] auto [cend];
            font-family: monospace;
            font-size: 1rem;
            color: aliceblue;
            gap: 1rem;
            align-content: start;
            justify-content: center;
            padding-inline: 1rem;
            padding-block: 1rem;
        }
        a, a:hover, a:active, a:focus {
            color: #9146ffff;
            text-decoration: none;
        }

        .qrcode {
            display: block;
            grid-column: c1 / c2;
            inline-size: 8.384rem;
            block-size: 18.75rem;
            background-image: url("/assets/qrcode.png");
            background-repeat: no-repeat;
            background-attachment: local;
            background-position: top left;
            background-size: contain;
        }
        ul {
            grid-column: c2 / cend;
            display: flex;
            inline-size: 100%;
            min-inline-size: 35rem;
            max-inline-size: 40rem;
            block-size: 100%;
            flex-direction: column;
            list-style: none;
            justify-content: center;
            align-items: center;
            gap: calc(0.5vw + 0.5rem);
        }
        ul li {
            display: grid;
            inline-size: 30rem;
            block-size: fit-content;
            grid-template-rows: auto;
            grid-template-columns: [col-1] 50% [col-2] 50% [col-end];
            font-size: clamp(2rem, calc(0.5vw + 1rem), 1rem);

            gap: 1rem;
        }
        .sitename, .username {
            display: inline-flex;
            align-content: center;
            justify-content: center;
            padding: 0.250rem;
        }
        .sitename {
            justify-content: flex-end;
            grid-column: col-1 / col-2;
        }
        .username {
            justify-content: flex-start;
            grid-column: col-2 / col-end;
        }
    </style>
</head>
<body>
<section class="root-container">
    <section class="qrcode"></section>
    <ul>
        <li>
            <a class="sitename" href="https://www.instagram.com/juliojamil/" target="_blank" title="instagram.com/juliojamil">instagram:</a>
            <a class="username" href="https://www.instagram.com/juliojamil/" target="_blank" title="instagram.com/juliojamil">juliojamil</a>
        </li>
        <li>
            <a class="sitename" href="https://www.twitch.tv/juliojamil" target="_blank" title="twitch.tv/juliojamil">twitch:</a>
            <a class="username" href="https://www.twitch.tv/juliojamil" target="_blank" title="twitch.tv/juliojamil">juliojamil</a>
        </li>
        <li>
            <a class="sitename" href="https://kick.com/juliojamil" target="_blank" title="kick.com/juliojamil">kick:</a>
            <a class="username" href="https://kick.com/juliojamil" target="_blank" title="kick.com/juliojamil">juliojamil</a>
        </li>
        <li>
            <a class="sitename" href="https://www.youtube.com/juliojamil" target="_blank" title="youtube.com/juliojamil">youtube:</a>
            <a class="username" href="https://www.youtube.com/juliojamil" target="_blank" title="youtube.com/juliojamil">juliojamil</a>
        </li>
    </ul>
</section>
</body>
</html>
